<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa </title>
    <style>
      body {
         background-color: rgb(116, 116, 226);
         color: white; /* comentaria em css */
         font: normal 20pt arial;

        }
        h1 {
            color: rgb(240, 236, 25);
        }
    </style>
</head>
<body>
    <h1>olá, mundo! </h1> <!-- pra html os comentarios sao assim -->
    <p>já me livrei da maldição!! </p>
    <script>
      var n1 = Number(window.prompt('Digite um numero: ')) // recebe string 
      var n2 = Number(window.prompt('Digite outro numero: ')) // Recebe string
      var s = n1 + n2 
      window.alert('A soma dos valores é ' + String(s)) // concatenaçao
      window.alert (`a soma entre ${n1} e ${n2} é igual a ${s}`) // Template string
      // (number + number) para adiçao 
      // (string + string) para concatenaçao
      // para converter um number em string se usa number.parseInt(n)
      //                                        ou number.parseFloat(n)
      //para converter number em String utiliza-se String(n) ou n.toString
      // var s = 'javascript'
      // 'eu estou aprendendo s'    // nao faz interpolaçao
      // 'eu estou aprendendo' + s  // usa concatenaçao
      // `eu estou aprendendo ${s}` // usa template String  (obs crase)
    </script>
</body>
</html>
